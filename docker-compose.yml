version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inovasaude-db
    environment:
      POSTGRES_DB: inovasaude
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inovasaude-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inovasaude-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/inovasaude
      - JWT_SECRET=your-secret-key-min-32-characters-long-change-in-production-12345
      - JWT_EXPIRES_IN=24h
      - API_PORT=4000
      - FRONTEND_URL=http://localhost:3000
      - EMAIL_SERVICE=gmail
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_SECURE=false
      - EMAIL_USER=seu_email@gmail.com
      - EMAIL_PASSWORD=sua_senha_app
      - EMAIL_FROM=noreply@inovasaude.com.br
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inovasaude-network
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inovasaude-frontend
    ports:
      - "3000:3000"
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:4000/api
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - backend
    networks:
      - inovasaude-network
    volumes:
      - ./frontend/src:/app/src

networks:
  inovasaude-network:
    driver: bridge

volumes:
  postgres_data:
