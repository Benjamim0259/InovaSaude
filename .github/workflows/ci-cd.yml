name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build-and-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: |
        cd backend
        dotnet restore
    
    - name: Build
      run: |
        cd backend
        dotnet build --configuration Release --no-restore
    
    - name: Test
      run: |
        cd backend
        dotnet test --no-build --verbosity normal --configuration Release

  frontend-build-and-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Lint
      run: |
        cd frontend
        npm run lint || true
    
    - name: Build
      run: |
        cd frontend
        npm run build
    
    - name: Test
      run: |
        cd frontend
        npm test || true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build-and-test, frontend-build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image
      run: |
        docker build -f backend/Dockerfile -t inovasaude-backend:latest .
    
    - name: Build frontend image
      run: |
        docker build -f frontend/Dockerfile -t inovasaude-frontend:latest .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build-and-test, frontend-build-and-test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner (Backend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'backend'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'
    
    - name: Run Trivy vulnerability scanner (Frontend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'frontend'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'
