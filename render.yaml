services:
  # InovaSa√∫de Blazor Server App (.NET 8)
  - type: web
    name: inovasaude-blazor
    runtime: docker
    plan: free
    rootDir: InovaSaude.Blazor
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: "http://0.0.0.0:5163"
      - key: DATABASE_URL
        fromDatabase:
          name: inovasaude-db
          property: connectionString
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: inovasaude-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: inovasaude-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: inovasaude-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: inovasaude-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: inovasaude-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: inovasaude-db
          property: password
    healthCheckPath: /

databases:
  - name: inovasaude-db
    plan: free
    postgresMajorVersion: "18"
